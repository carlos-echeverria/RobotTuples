  <link rel="stylesheet" href="jspsych-6.1.0/css/jspsych.css"></link>
</head>

<body></body>

<script>

    var set1 = [1, 3, 11];
    var set2 = [2, 8, 18];
    var set3 = [1, 2, 3];
    var set4 = [3, 10, 18];
    var set5 = [2, 11, 15];
    var set6 = [6, 11, 15];
    var set7 = [3, 4, 11];
    var set8 = [1, 2, 17];
    var set9 = [8, 9, 10];
    var set10 = [6, 12, 17];
    var set11 = [1, 6, 14];
    var set12 = [9, 10, 17];
    var set13 = [4, 7, 10];
    var set14 = [12, 15, 18];
    var set15 = [5, 8, 15];
    var set16 = [7, 8, 13];
    var set17 = [4, 13, 14];
    var set18 = [9, 12, 17];
    var set19 = [7, 9, 12];
    var set20 = [5, 7, 14];
    var set21 = [5, 6, 16];
    var set22 = [13, 14, 16];
    var set23 = [5, 16, 18];
    var set24 = [4, 13, 16];

    var trial = [set1, set2, set3, set4, set5, set6, set7, set8, set9, set10, set11, set12, set13, set14, set15, set16, set17, set18, set19, set20, set21, set22, set23, set24];

    var maxdiff_trials = [];

    for (var i = 0; i < 24; i++) {

      var stimulus = trial[i];

      var imageNames = [`img/${stimulus[0]}.png`,`img/${stimulus[1]}.png`,`img/${stimulus[2]}.png`]

      var maxdiff_trial = {
        	type: 'maxdiff',
        	alternatives: ['Roboterkategorie 1', 'Roboterkategorie 2', 'Roboterkategorie 3'],
        	labels: ['Am besten geeignet<br><br>', 'Am schlechtesten<br>geeignet'],
           preamble: `W&auml;hlen Sie bitte spontan aus, welche Roboterkategorie Ihrer Meinung nach am <strong>besten</strong> und welche am <strong>schlechtesten</strong> f&uuml;r sowohl <strong>soziale</strong> als auch <strong>funktionale</strong> Aufgaben im Pflegekontext geeignet ist. <br>`
                      + `<br>`+  `<img src=${imageNames[0]} style="width:288px; height:400px; border:5px solid #999999; alt=1" >` + ` ` + `<img src=${imageNames[1]} style="width:288px; height:400px; border:5px solid #999999; alt=2" >` + ` ` + `<img src=${imageNames[2]} style="width:288px; height:400px; border:5px solid #999999; alt=3" >`
                      + `<br>`+ `<img src=img/cap1.png style=width:288px;height:34.25px;>` +  `<img src=img/cap2.png style=width:288px;height:34.25px;>`+  `<img src=img/cap3.png style=width:288px;height:34.25px;>`,
    	    button_label: 'Weiter',
          required: true,
    	}

	      maxdiff_trials.push(maxdiff_trial);

    }

    jsPsych.init({
      timeline: maxdiff_trials,
      on_finish: function() { jsPsych.data.displayData(); }
    });

</script>
